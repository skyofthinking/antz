<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot + MyBatis + Vue + ElementUI</title>
    <!-- ElementUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- Vue -->
    <script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
    <!-- ElementUI JS -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.css"/>
</head>
<body>
<div id="vm">
    <!--工具条-->
    <el-col :span="24" class="toolbar" style="padding-bottom: 0px;">
        <el-form :inline="true" :model="filters">
            <el-form-item>
                <el-input v-model="filters.name" icon="search" placeholder="输入用户名称查询"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" v-on:click="handleQuery">查询</el-button>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="handleCreate">新增</el-button>
            </el-form-item>
        </el-form>
    </el-col>

    <!--列表-->
    <el-table :data="dataList" highlight-current-row v-loading="listLoading" @selection-change="selsChange"
              style="width: 100%;">
        <el-table-column type="selection" width="55"></el-table-column>
        <el-table-column type="index" width="60"></el-table-column>
        <el-table-column prop="name" label="姓名" width="150" sortable></el-table-column>
        <el-table-column prop="sex" label="性别" :formatter="formatSex" sortable></el-table-column>
        <el-table-column prop="createDate.time" label="创建时间" :formatter="formatCreateDate" sortable></el-table-column>
        <el-table-column label="操作" width="150">
            <template scope="scope">
                <el-button size="small" @click="handleUpdate(scope.$index, scope.row)">编辑</el-button>
                <el-button type="danger" size="small" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>

    <!--工具条-->
    <el-col :span="24" class="toolbar" style="padding:10px;">
        <el-button type="danger" @click="handleBatchDelete" :disabled="this.sels.length===0">批量删除</el-button>
        <el-pagination layout="total, prev, pager, next, jumper" @current-change="handlePage" :page-size="pageSize"
                       :total="total"
                       style="float:right;">
        </el-pagination>
    </el-col>

    <!-- 保存界面 -->
    <el-dialog :title="textMap[dialogStatus]" :visible.sync="saveFormVisible" :close-on-click-modal="false">
        <el-form :model="saveForm" label-width="80px" :rules="saveFormRules" ref="saveForm">
            <el-form-item label="姓名" prop="name">
                <el-input v-model="saveForm.name" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="性别">
                <el-select v-model="saveForm.sex" placeholder="请选择">
                    <el-option v-for="item in sexOptions" :key="item.key" :label="item.label" :value="item.key">
                    </el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="saveFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="handleSave" :loading="saveLoading">提交</el-button>
        </div>
    </el-dialog>
</div>
</body>
<script>
    const sexOptions = [
        {key: '1', label: '男'},
        {key: '2', label: '女'}
    ];

    const baseURL = "http://localhost:9090";

    Vue.http.options.emulateJSON = true;
    Vue.http.options.emulateHTTP = true;
    var vm = new Vue({
        el: '#vm',
        data: {
            filters: {
                name: ''
            },

            dataList: [],
            total: 0,
            pageSize: 10,
            currentPage: 1,
            listLoading: false,

            sels: [], // 列表选中列

            saveFormVisible: false, // 编辑界面是否显示
            saveLoading: false,
            saveFormRules: {
                name: [
                    {required: true, message: '请输入名称', trigger: 'blur'}
                ]
            },
            dialogStatus: '',
            textMap: {
                query: '查询',
                create: '创建',
                update: '编辑',
                delete: '删除',
            },
            saveForm: {
                uid: '',
                name: '',
                sex: ''
            },
            name: ''
        },
        mounted: function () {
            this.handleQuery();
        },
        methods: {
            // 分页查询
            handlePage: function (currentPage) {
                this.currentPage = currentPage;
                this.handleQuery();
            },
            handleQuery: function () {
                this.listLoading = true;
                NProgress.start();
                var params_ = {pageNo: this.currentPage, pageSize: 10};
                if (this.filters.name && this.filters.name.trim() != "") {
                    params_['name'] = this.filters.name;
                }
                this.$http.get(baseURL + "/user/query", {params: params_}).then(function (response) {
                    console.log(response.data);
                    this.total = response.data.total;
                    this.pageSize = response.data.pageSize;
                    this.dataList = [];
                    for (var key in response.data.data) {
                        this.$set(this.dataList, key, response.data.data[key]);
                    }
                    NProgress.done();
                }).catch(function (response) {
                    console.error(response);
                });
                this.listLoading = false;
            },
            handleCreate: function () {
                this.dialogStatus = 'create';
                this.saveFormVisible = true;
                this.saveForm = {
                    uid: '',
                    name: '',
                    sex: ''
                };
            },
            create: function () {
                this.saveFormVisible = false;
            },
            // 显示编辑界面
            handleUpdate: function (index, row) {
                this.saveForm = Object.assign({}, row);
                this.dialogStatus = 'update';
                this.saveFormVisible = true;
            },
            update: function () {
                this.saveFormVisible = false;
            },
            // 新增或更新
            handleSave: function () {
                this.$refs.saveForm.validate((valid) => {
                    if (valid) {
                        this.$confirm('确认提交吗？', '提示', {}).then(() => {
                            this.saveLoading = true;
                            NProgress.start();
                            var params_ = Object.assign({}, this.saveForm);
                            var url = params_.uid != '' ? "/user/update" : "/user/create";
                            this.$http.post(baseURL + url, {params: params_}).then(function (response) {
                                console.log("===============");
                                NProgress.done();
                            }).catch(function (response) {
                                console.error(response);
                            });
                        });
                    }
                });
            },
            selsChange: function (sels) {
                this.sels = sels;
            },
            // 批量删除
            handleBatchDelete: function () {

            },
            formatDate: function getNowFormatDate(time) {
                var date = new Date(time);
                var seperator1 = "-";
                var seperator2 = ":";
                var month = date.getMonth() + 1;
                var strDate = date.getDate();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate + " " + date.getHours() + seperator2 + date.getMinutes() + seperator2 + date.getSeconds();
                return currentdate;

            },
            formatCreateDate: function (row, column) {
                if (row.createDate != null) {
                    return this.formatDate(row.createDate);
                } else {
                    return '';
                }
            },
            formatSex: function (row, column) {
                if (row.sex != null) {
                    return row.sex == 1 ? '男' : '女';
                }
            },
            queryName: function () {
                this.currentPage = 1;
                this.handleQuery(currentPage);
            }
        }
    });
</script>
</html>
